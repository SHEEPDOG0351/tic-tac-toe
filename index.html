<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        color: white;
        font-family: 'Raleway', Arial, sans-serif;
        font-size: 12px;
    }

    .title-container {
        margin-top: 10px;
        margin-bottom: 20px;
    }

    .title-container h1 {
        text-align: center;
        font-size: 45px;

    }

    .player-info-container {
        display: flex;
        justify-content: center;
    }

    .player1-container {
        color: black;
        padding: 0px 30px 20px 30px;
        margin-right: 10px;
        font-size: 30px;
        text-align: center;
    }

    .player2-container {
        color: black;
        font-size: 30px;
        padding: 0px 30px 20px 30px;
        text-align: center;
    }

    .number {
        font-size: 50px;
        padding-top: 10px;
    }

    #player_tracker {
        font-size: 20px;
        text-align: center;
        padding-top: 35px;
        color: orange;
    }

    .grid-container {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(3, 100px); /* Creates 3 equal-width columns */
        margin: 0 auto;
    }

    .grid-item {
        color: white;
        padding: 30px 10px 30px 10px;
        text-align: center;
        font-size: 30px;
        border: 2px solid orange;
    }

    .text {
        color: orange;
    }

    .tie-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .tie-counter-container {
        font-size: 40px;
    }

    .tie-counter-container p {
        color: orange;
    }

    #tie-num {
        text-align: center;
        padding-top: 5px;
        font-size: 50px;
    }

</style>

<body>
    <div class="title-container">
        <h1 class="text">Tic Tac Toe</h1>
    </div>

    <div class="player-info-container">
        <div class="player1-container">
            <p class="text">Player 1</p>
            <p id="player1_score_tracker" class="number text">0</p>
        </div>
        <div class="player2-container">
            <p class="text">Player 2</p>
            <p id='player2_score_tracker' class="number text">0</p>
        </div>
    </div>

    <p id="player_tracker" class="text">Player: X</p>
    <div class="tie-container">
        <div class="tie-counter-container">
            <p>Tie Counter</p>
            <p id="tie-num">0</p>
        </div>
    </div>

    <p id="player_tracker">Player: X</p>

    <div class="grid-container">
        <div class="grid-item text"> </div>
        <div class="grid-item text"> </div>
        <div class="grid-item text"> </div>
        <div class="grid-item text"> </div>
        <div class="grid-item text"> </div>
        <div class="grid-item text"> </div>
        <div class="grid-item text"> </div>
        <div class="grid-item text"> </div>
        <div class="grid-item text"> </div>
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
